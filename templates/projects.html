<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <link rel="stylesheet" type="text/css" href="../styles/reset.css">
    <link rel="stylesheet" type="text/css" href="../styles/projects.css">
</head>
<body>

    <div class="project">
        <div class="title_image">
            <div class="title">
                <p>Creating Images</p>
            </div>
            <div class="image">
            </div>
        </div>
        
        <div class="likes">
            <button id="project_one_likes">
                <i class="fa-solid fa-10x fa-heart "></i>
            </button>
            <div id="project_one_like_count"></div>
        </div>

        <div class="comments">
            <form id="project_one" class="project_comments">
                <div>
                    <p></p>
                    <textarea name="comments"></textarea>
                </div>
                <button id="submit_form" type="submit" value="Submit" form="project_comments">Submit</button>
            </form>
        </div>
    </div>



<script src="https://kit.fontawesome.com/01db06c555.js" crossorigin="anonymous"></script>
<script src="../script.js" type="text/javascript"></script>

</body>
</html>
